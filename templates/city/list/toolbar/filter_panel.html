{% load filters %}

{% with defaultFilter='no_filter' defaultSort='last_visit_date_down' %}
<!-- Backdrop -->
<div class="hs-overlay-backdrop hs-overlay-backdrop-open:opacity-100 hs-overlay-backdrop-open:pointer-events-auto opacity-0 pointer-events-none fixed inset-0 z-[1060] bg-gray-900/50 transition" data-hs-overlay-backdrop="#offcanvasRight"></div>

<div id="offcanvasRight" 
     class="fixed top-0 right-0 translate-x-full transition-transform duration-300 h-full max-w-xs w-full z-[1070] bg-white border-s border-gray-200 dark:bg-neutral-800 dark:border-neutral-700 flex flex-col" 
     tabindex="-1"
     data-default-filter="{{ default_filter|default:'' }}"
     data-default-sort="{{ default_sort|default:'' }}">
    <div class="flex justify-between items-center py-3 px-4 border-b border-gray-200 dark:border-neutral-700 shrink-0">
        <h3 class="font-bold text-gray-800 dark:text-neutral-200">
            Фильтрация и сортировка
        </h3>
        <button type="button" class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#offcanvasRight">
            <span class="sr-only">Закрыть</span>
            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m18 6-12 12"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </button>
    </div>
    <div class="flex-1 overflow-y-auto p-4">
        <h6 class="text-sm font-semibold text-gray-800 dark:text-neutral-200 mb-3">Фильтры</h6>

        <div class="space-y-3">
            <div class="flex items-center justify-between">
                <label for="filterNoFilter" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                    {% if not default_filter %}
                    <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="filter-no_filter">* </span>
                    {% endif %}
                    Без фильтрации
                </label>
                <label for="filterNoFilter" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                    <input type="checkbox" name="filter_switch" value="no_filter" id="filterNoFilter" class="peer sr-only filter-switch" {% if filter is None or not filter|in_list:"no_magnet,magnet,current_year,last_year" %}checked{% endif %}>
                    <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                    <!-- Left Icon (Off) -->
                    <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </span>
                    <!-- Right Icon (On) -->
                    <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-green-600 transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <label for="filterNoMagnet" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                    {% if default_filter == 'no_magnet' %}
                    <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="filter-no_magnet">* </span>
                    {% endif %}
                    Без сувенира
                </label>
                <label for="filterNoMagnet" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                    <input type="checkbox" name="filter_switch" value="no_magnet" id="filterNoMagnet" class="peer sr-only filter-switch" {% if filter == 'no_magnet' %}checked{% endif %}>
                    <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                    <!-- Left Icon (Off) -->
                    <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </span>
                    <!-- Right Icon (On) -->
                    <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-green-600 transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <label for="filterMagnet" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                    {% if default_filter == 'magnet' %}
                    <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="filter-magnet">* </span>
                    {% endif %}
                    С сувениром
                </label>
                <label for="filterMagnet" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                    <input type="checkbox" name="filter_switch" value="magnet" id="filterMagnet" class="peer sr-only filter-switch" {% if filter == 'magnet' %}checked{% endif %}>
                    <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                    <!-- Left Icon (Off) -->
                    <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </span>
                    <!-- Right Icon (On) -->
                    <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-green-600 transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <label for="filterCurrentYear" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                    {% if default_filter == 'current_year' %}
                    <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="filter-current_year">* </span>
                    {% endif %}
                    В этом году
                </label>
                <label for="filterCurrentYear" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                    <input type="checkbox" name="filter_switch" value="current_year" id="filterCurrentYear" class="peer sr-only filter-switch" {% if filter == 'current_year' %}checked{% endif %}>
                    <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                    <!-- Left Icon (Off) -->
                    <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </span>
                    <!-- Right Icon (On) -->
                    <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-green-600 transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <label for="filterLastYear" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                    {% if default_filter == 'last_year' %}
                    <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="filter-last_year">* </span>
                    {% endif %}
                    В прошлом году
                </label>
                <label for="filterLastYear" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                    <input type="checkbox" name="filter_switch" value="last_year" id="filterLastYear" class="peer sr-only filter-switch" {% if filter == 'last_year' %}checked{% endif %}>
                    <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                    <!-- Left Icon (Off) -->
                    <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </span>
                    <!-- Right Icon (On) -->
                    <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-green-600 transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                </label>
            </div>
        </div>

        <!-- Сохранение фильтра по умолчанию -->
        <div class="mt-4 pt-3 border-t border-gray-200 dark:border-neutral-700">
            <div class="flex items-center justify-between">
                <label for="saveFilterDefault" class="text-sm text-gray-500 dark:text-neutral-400 cursor-pointer flex-1">
                    Сохранить по умолчанию
                </label>
                <label for="saveFilterDefault" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                    <input type="checkbox" name="save_filter_default" id="saveFilterDefault" class="peer sr-only">
                    <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                    <!-- Left Icon (Off) -->
                    <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </span>
                    <!-- Right Icon (On) -->
                    <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-green-600 transition-colors duration-200 dark:text-neutral-500">
                        <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                </label>
            </div>
        </div>

        <!-- Скрытые радиокнопки для отправки формы -->
        <input type="radio" name="filter" value="no_filter" class="hidden filter-radio" id="filterNoFilterRadio" {% if filter is None or not filter|in_list:"no_magnet,magnet,current_year,last_year" %}checked{% endif %}>
        <input type="radio" name="filter" value="no_magnet" class="hidden filter-radio" id="filterNoMagnetRadio" {% if filter == 'no_magnet' %}checked{% endif %}>
        <input type="radio" name="filter" value="magnet" class="hidden filter-radio" id="filterMagnetRadio" {% if filter == 'magnet' %}checked{% endif %}>
        <input type="radio" name="filter" value="current_year" class="hidden filter-radio" id="filterCurrentYearRadio" {% if filter == 'current_year' %}checked{% endif %}>
        <input type="radio" name="filter" value="last_year" class="hidden filter-radio" id="filterLastYearRadio" {% if filter == 'last_year' %}checked{% endif %}>

        <hr class="my-4 border-gray-200 dark:border-neutral-700">

        <h6 class="text-sm font-semibold text-gray-800 dark:text-neutral-200 mb-3">Сортировка</h6>

        <!-- Выбор типа сортировки -->
        <div class="mb-4">
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <label for="sortTypeName" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                        {% if default_sort|slice:":4" == 'name' %}
                        <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="sort-name">* </span>
                        {% endif %}
                        По названию
                    </label>
                    <label for="sortTypeName" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                        <input type="checkbox" name="sort_type" value="name" id="sortTypeName" class="peer sr-only sort-type-switch" {% if sort == 'name_down' or sort == 'name_up' %}checked{% endif %}>
                        <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                        <!-- Left Icon (Off) -->
                        <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                            <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"></path>
                                <path d="m6 6 12 12"></path>
                            </svg>
                        </span>
                        <!-- Right Icon (On) -->
                        <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-blue-600 transition-colors duration-200 dark:text-neutral-500">
                            <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <label for="sortTypeFirstVisitDate" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                        {% if default_sort|slice:":18" == 'first_visit_date' %}
                        <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="sort-first_visit_date">* </span>
                        {% endif %}
                        По дате первого посещения
                    </label>
                    <label for="sortTypeFirstVisitDate" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                        <input type="checkbox" name="sort_type" value="first_visit_date" id="sortTypeFirstVisitDate" class="peer sr-only sort-type-switch" {% if sort == 'first_visit_date_down' or sort == 'first_visit_date_up' %}checked{% endif %}>
                        <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                        <!-- Left Icon (Off) -->
                        <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                            <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"></path>
                                <path d="m6 6 12 12"></path>
                            </svg>
                        </span>
                        <!-- Right Icon (On) -->
                        <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-blue-600 transition-colors duration-200 dark:text-neutral-500">
                            <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <label for="sortTypeLastVisitDate" class="text-sm text-gray-800 dark:text-neutral-200 cursor-pointer flex-1 flex items-center gap-1">
                        {% if default_sort|slice:":17" == 'last_visit_date' %}
                        <span class="text-red-600 dark:text-red-500 inline-flex items-center leading-none -mt-0.5" data-default-star="sort-last_visit_date">* </span>
                        {% endif %}
                        По дате последнего посещения
                    </label>
                    <label for="sortTypeLastVisitDate" class="relative inline-block w-[44px] h-6 cursor-pointer shrink-0">
                        <input type="checkbox" name="sort_type" value="last_visit_date" id="sortTypeLastVisitDate" class="peer sr-only sort-type-switch" {% if sort == 'last_visit_date_down' or sort == 'last_visit_date_up' %}checked{% endif %}>
                        <span class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                        <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                        <!-- Left Icon (Off) -->
                        <span class="absolute top-1/2 start-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-white transition-colors duration-200 dark:text-neutral-500">
                            <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"></path>
                                <path d="m6 6 12 12"></path>
                            </svg>
                        </span>
                        <!-- Right Icon (On) -->
                        <span class="absolute top-1/2 end-1 -translate-y-1/2 flex justify-center items-center size-4 text-gray-500 peer-checked:text-blue-600 transition-colors duration-200 dark:text-neutral-500">
                            <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
