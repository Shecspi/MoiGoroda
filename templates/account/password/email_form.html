{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header text-center">
                        Восстановление пароля
                    </h5>

                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <label for="emailForm">
                                Электронная почта<span class="asteriskField">*</span>
                            </label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend" id="emailForm">
                                    <span class="input-group-text" id="basic-addon1">
                                        @
                                    </span>
                                </div>
                                <input type="email" name="email" class="form-control" placeholder="username@domain.com">
                            </div>
                            <small id="emailForm" class="form-text text-muted">
                                Введите адрес электронной почты, указанный при регистрации.
                                На него будет отправлена дальнейшая инструкция.
                            </small>

                            <input type="submit" class="btn btn-primary btn-block mt-5" value="Продолжить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
