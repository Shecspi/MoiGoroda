<div class="mx-3 my-3 flex flex-wrap items-center gap-3" id="toolbar">
    <!-- Статистика -->
    <div class="flex flex-wrap items-center gap-3 self-center" id="section-stats">
        <div class="hs-tooltip [--placement:top] relative inline-block" id="block-statistic">
            <span class="hs-tooltip-toggle stat-badge stat-badge-success">
                <span class="stat-badge-dot"></span>
                <span id="block-qty_countries" class="inline-flex items-center">
                    <div class="inline-block size-4 animate-spin rounded-full border-2 border-solid border-current border-r-transparent" role="status">
                        <span class="sr-only">Загрузка...</span>
                    </div>
                    <span class="ml-2">Загружаю...</span>
                </span>
            </span>
            <span class="hs-tooltip-content" role="tooltip">
                Количество посещённых стран на карте
            </span>
        </div>
    </div>
    <!-- ^^^ Статистика -->

    <div class="ml-auto flex items-center gap-3 self-center">
        <!-- Фильтр по частям света -->
        <div class="hs-dropdown relative inline-block z-[1000]">
            <div class="hs-tooltip [--placement:top] relative inline-block">
                <button class="hs-dropdown-toggle hs-tooltip-toggle relative inline-flex items-center gap-x-2 rounded-xl px-4 py-2 text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition dark:focus:ring-offset-neutral-900 border border-blue-600 text-blue-600 hover:bg-blue-50 dark:text-blue-400 dark:border-blue-500 dark:hover:bg-blue-500/10 disabled:pointer-events-none disabled:opacity-50"
                        id="btn-show-part-of-the-world"
                        disabled>
                <span class="inline-block size-4 animate-spin rounded-full border-2 border-solid border-current border-r-transparent" role="status">
                    <span class="sr-only">Загрузка...</span>
                </span>
                <span id="btn-show-part-of-the-world-icon" class="hidden inline-block shrink-0" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 640 512" fill="currentColor">
                        <path d="M384 96V320H64L64 96H384zM64 32C28.7 32 0 60.7 0 96V320c0 35.3 28.7 64 64 64H181.3l-10.7 32H96c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c17.7 0 32-14.3 32-32s-14.3-32-32-32H277.3l-10.7-32H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm464 0c-26.5 0-48 21.5-48 48V432c0 26.5 21.5 48 48 48H608c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48H528zM512 176c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16s-7.2 16-16 16H528c-8.8 0-16-7.2-16-16zM496 352c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H496z"/>
                    </svg>
                </span>
                <span id="btn-show-part-of-the-world-text" class="hidden">Части света</span>
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6"/>
                </svg>
            </button>
            <span class="hs-tooltip-content" role="tooltip">
                Фильтр по частям света
            </span>
            </div>

            <ul class="hs-dropdown-menu absolute end-0 opacity-0 pointer-events-none transition-[opacity,margin] duration-150 min-w-[20rem] max-h-96 overflow-y-auto overscroll-contain bg-white shadow-lg rounded-xl p-2 mt-2 border border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 z-[1000]" id="dropdown-menu-parts-of-the-world"></ul>
        </div>
        <!-- ^^^ Фильтр по частям света -->

        <!-- Фильтр по расположению -->
        <div class="hs-dropdown relative inline-block z-[1000]">
            <div class="hs-tooltip [--placement:top] relative inline-block">
                <button class="hs-dropdown-toggle hs-tooltip-toggle relative inline-flex items-center gap-x-2 rounded-xl px-4 py-2 text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition dark:focus:ring-offset-neutral-900 border border-red-600 text-red-600 hover:bg-red-50 dark:text-red-400 dark:border-red-500 dark:hover:bg-red-500/10 disabled:pointer-events-none disabled:opacity-50"
                        id="btn-show-locations"
                        disabled>
                <span class="inline-block size-4 animate-spin rounded-full border-2 border-solid border-current border-r-transparent" role="status">
                    <span class="sr-only">Загрузка...</span>
                </span>
                <span id="btn-show-locations-icon" class="hidden inline-block shrink-0" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 384 512" fill="currentColor">
                        <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                    </svg>
                </span>
                <span id="btn-show-locations-text" class="hidden">Расположение</span>
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6"/>
                </svg>
            </button>
            <span class="hs-tooltip-content" role="tooltip">
                Фильтр по расположению
            </span>
            </div>

            <ul class="hs-dropdown-menu absolute end-0 opacity-0 pointer-events-none transition-[opacity,margin] duration-150 min-w-[20rem] max-h-96 overflow-y-auto overscroll-contain bg-white shadow-lg rounded-xl p-2 mt-2 border border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 z-[1000]" id="dropdown-menu-locations"></ul>
        </div>
        <!-- ^^^ Фильтр по расположению -->
    </div>
</div>
