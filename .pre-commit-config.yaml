repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: detect-private-key
    - id: name-tests-test
    - id: no-commit-to-branch

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.4
  hooks:
    - id: ruff-format

- repo: local
  hooks:
    - id: pytest
      name: PyTest
      entry: pytest
      language: python
      types: [python]
      require_serial: true
      pass_filenames: false
      always_run: true
