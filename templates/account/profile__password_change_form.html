{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1 class="display-5 text-center mt-3"
        id="change_password-section-page_header">Изменение пароля</h1>

    <div class="row mx-3 mt-2 mb-3 g-3 h-100 d-flex justify-content-center align-items-center my-auto"
         id="change_password-section-card">
        <div class="col-xl-6">
            <div class="card shadow p-3">
                <div class="card-body">
                    <form method="post">
                        {%  csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Изменить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
