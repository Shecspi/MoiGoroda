<div class="card shadow mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="align-self-center mb-0">
                Федеральные округа
            </h4>
            <i class="fa-regular fa-circle-question fs-4 text-body-secondary" data-bs-toggle="tooltip"
                 data-bs-title="Отображается информация о количестве посещённых регионов в каждом из федеральных округов"></i>
        </div>

        <div class="mt-5">
            {% for area in areas %}
                <div class="d-flex justify-content-between">
                    <div>
                        <small>
                            {{ area.title }}
                        </small>
                    </div>
                    <div>
                        <small>
                            {{ area.visited_regions }} из {{ area.total_regions  }}
                        </small>
                    </div>
                </div>

                <div class="progress mb-3" style="height: 10px">
                    <div class="progress-bar bg-secondary progressArea"
                         role="progressbar"
                         style="width: {{ area.ratio_visited|floatformat:0 }}%"
                         aria-valuenow="{{ area.ratio_visited|floatformat:0 }}"
                         aria-valuemin="0"
                         aria-valuemax="100"
                    ></div>
                </div>
            {% empty %}
                Вы ещё не посетили ни одного федерального округа.
            {% endfor %}
        </div>
    </div>
</div>
