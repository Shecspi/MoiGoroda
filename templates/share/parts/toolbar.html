{% load vite %}
{% load static %}

{% if can_subscribe and user.is_authenticated %}
    {% if request.user.pk != user_id %}
        <div class="mx-3 mt-2 mb-3 flex justify-end">
            <div class="flex gap-3" id="toolbar">
                <button type="button"
                        class="inline-flex items-center gap-x-2 rounded-lg px-4 py-2 text-sm font-semibold transition disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:focus:ring-offset-neutral-800 {% if is_subscribed %}border border-transparent bg-emerald-600 text-white hover:bg-emerald-700{% else %}border border-emerald-500 text-emerald-600 hover:bg-emerald-50 dark:border-emerald-400 dark:text-emerald-300 dark:hover:bg-emerald-500/10{% endif %}"
                        id="subscribe_button"
                        data-url="{% url 'save_subscribe' %}"
                        data-action="{% if is_subscribed %}unsubscribe{% else %}subscribe{% endif %}"
                        data-from_id="{{ request.user.id }}"
                        data-to_id="{{ user_id }}"
                        title="{% if is_subscribed %}Нажмите, чтобы убрать пользователя из своих подписок{% else %}После подписки на пользователя Вы сможете сравнивать его посещённые города со своими на одной карте{% endif %}">
                    <svg class="shrink-0 size-4 subscribe-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        {% if is_subscribed %}
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                            <path d="M5 8a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2H6a1 1 0 0 1-1-1m0 3a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2H6a1 1 0 0 1-1-1"/>
                        {% else %}
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                        {% endif %}
                    </svg>
                    <span class="subscribe-text">{% if is_subscribed %}Отписаться{% else %}Подписаться{% endif %}</span>
                </button>
            </div>
        </div>

        {% vite_asset 'js/entries/subscribe_api.js' %}
    {% endif %}
{% endif %}
