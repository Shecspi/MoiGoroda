{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-5 text-center my-2">
                    Авторизация
                </h1>

                <div class="card p-3">
                    <div class="card-body">
                        <form method="post">
                            {% crispy form %}
                            <div class="d-flex justify-content-between mt-5">
                                <div>
                                    <a href="{% url 'reset_password' %}">
                                        Восстановить пароль
                                    </a>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Войти
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
