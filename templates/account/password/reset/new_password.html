{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-5 text-center my-2">
                    Восстановление пароля
                </h1>

                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            {{ form|crispy }}

                            <div class="float-end">
                                <input type="submit" class="btn btn-primary btn-block mt-5" value="Изменить пароль">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
