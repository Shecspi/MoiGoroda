<!-- Вкладки -->
<div class="card mb-3">
    <div class="card-body">
        <div class="nav flex-column nav-pills" id="v-pills-tab"
             role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="list-tab" data-toggle="pill"
                    data-bs-toggle="pill" data-bs-target="#list-content"
                    type="button" role="tab" aria-controls="list-content" aria-selected="true">
                <i class="fa-solid fa-list"></i>&nbsp;&nbsp;&nbsp;Список
            </button>
            <button class="nav-link" id="map-tab" data-toggle="pill"
                    data-bs-toggle="pill" data-bs-target="#map-content"
                    type="button" role="tab" aria-controls="map-content" aria-selected="true">
                <i class="fa-solid fa-map-location-dot"></i>&nbsp;&nbsp;&nbsp;Карта
            </button>
        </div>
    </div>
</div>
<!-- ^^^ Вкладки -->

<!-- Кнопка добавления города -->
<div class="card mb-3">
    <div class="card-body d-grid gap-2">
        <a href="{% url 'city-create' %}" class="btn btn-outline-primary">
            <i class="fa-solid fa-city"></i>&nbsp;&nbsp;&nbsp;Добавить город
        </a>
    </div>
</div>
<!-- ^^^ Кнопка добавления города -->

<!-- Форма поиска -->
<div class="card mb-3">
    <div class="card-body d-grid gap-2">
        {% if request.GET.filter %}
            <p class="text-center">
                Поиск по фразе <span class="badge bg-secondary">{{ request.GET.filter }}</span><br>
                <small>
                    <a href="{% url 'region-all' %}" class="text-underline-dashed">
                        Отменить поиск
                    </a>
                </small>
            </p>
        {% endif %}
        <form action="{% url 'region-all' %}">
            <input type="text" name='filter' class="form-control" placeholder="Введите текст для поиска"><br>
            <button class="btn btn-primary form-control" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;&nbsp;Найти
            </button>
        </form>
    </div>
</div>
<!-- ^^^ Форма поиска -->
