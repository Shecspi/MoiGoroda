<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Список колекций:<br>
    {% for item in object_list %}
        {{ item }}<br>
        {% for city in item.city.all %}
            {{ city }}<br>
        {% endfor %}
        <hr>
    {% endfor %}
    <br><br><br>
    Город <strong>{{ alone_city }}</strong> находится в следующих коллекциях:
    {% for collection in collection_list %}<i>{{ collection }}</i>, {% endfor %}
</body>
</html>
