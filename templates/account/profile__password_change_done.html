{% extends 'base.html' %}
{% load vite %}

{% block extra_css %}
    {{ block.super }}
    {% vite_css 'css/tailwind' %}
{% endblock %}

{% block content %}
    <header class="mx-3 mt-10 mb-8 text-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl lg:text-5xl dark:text-white">
            Изменение пароля
        </h1>
    </header>

    <div class="mx-3 mb-8 flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="rounded-2xl border border-emerald-200 bg-emerald-50 p-6 shadow-sm dark:border-emerald-800 dark:bg-emerald-900/20" role="alert">
                <div class="flex items-center gap-x-3">
                    <div class="shrink-0">
                        <svg class="shrink-0 size-5 text-emerald-500" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
                        </svg>
                    </div>
                    <p class="text-sm font-semibold text-emerald-800 dark:text-emerald-200">
                        Ваш пароль успешно изменён
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
