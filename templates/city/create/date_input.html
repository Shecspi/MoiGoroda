<div class="col-span-1">
    <label for="id_date_of_visit" class="mb-2 block text-sm font-semibold text-gray-800 dark:text-neutral-300">
        Дата посещения
        {% if form.date_of_visit.field.required %}<span class="text-red-600 dark:text-red-500">*</span>{% endif %}
    </label>
    <div class="relative">
        <input type="date"
               name="date_of_visit"
               class="block w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 pe-36 text-sm font-medium text-gray-900 placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:border-blue-500 dark:focus:ring-blue-500 {% if form.date_of_visit.errors %}border-red-500 dark:border-red-500{% endif %}"
               placeholder="ДД.ММ.ГГГГ"
               id="id_date_of_visit"
               value="{% if form.date_of_visit.value %}{{ form.date_of_visit.value|date:'Y-m-d' }}{% endif %}">
        <div class="absolute inset-y-0 end-0 flex items-center gap-1.5 pe-2">
            <button class="inline-flex items-center gap-x-1.5 rounded-lg border border-amber-200 bg-amber-50 px-2.5 py-1.5 text-xs font-semibold text-amber-700 shadow-sm transition hover:bg-amber-100 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 dark:border-amber-600 dark:bg-amber-500/10 dark:text-amber-400 dark:hover:bg-amber-500/20 dark:focus:ring-offset-neutral-800"
                    id="yesterday-button"
                    type="button">
                Вчера
            </button>
            <button class="inline-flex items-center gap-x-1.5 rounded-lg border border-emerald-200 bg-emerald-50 px-2.5 py-1.5 text-xs font-semibold text-emerald-700 shadow-sm transition hover:bg-emerald-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:border-emerald-600 dark:bg-emerald-500/10 dark:text-emerald-400 dark:hover:bg-emerald-500/20 dark:focus:ring-offset-neutral-800"
                    id="today-button"
                    type="button">
                Сегодня
            </button>
        </div>
    </div>
    {% if form.date_of_visit.help_text %}
        <p class="mt-1 text-sm text-gray-600 dark:text-neutral-500">
            {{ form.date_of_visit.help_text }}
        </p>
    {% endif %}
    {% if form.date_of_visit.errors %}
        <div class="mt-2 text-xs text-red-600 dark:text-red-500">
            {{ form.date_of_visit.errors }}
        </div>
    {% endif %}
</div>
