<div class="row mx-3 my-3 g-3" id="toolbar">
    <!-- Статистика -->
    <div class="col-xl-3">
        <div class="card text-center shadow h-100">
            <div class="card-body bg-warning-subtle d-grid" id="section-statistic">
                <div class="align-self-center">
                    {% if user.is_authenticated %}
                        Посещено <span class="fs-4 fw-medium">{{ qty_of_visited_regions }}</span>
                        региона из {{ qty_of_regions }}
                    {% else %}
                        В России <span class="fs-4 fw-medium">{{ qty_of_regions }}</span> регионов
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- ^^^ Статистика -->

    <div class="col-xl-6">
        <div class="card text-center shadow h-100">
            <div class="card-body d-grid bg-primary-subtle" id="block-search">
                <form action="{% url 'region-all-list' %}" class="align-self-center">
                    <div class="row g-2 justify-content-end align-self-center">
                        {% if request.GET.filter %}
                            <div class="col-xl align-self-center" id="search-active">
                                Поиск по фразе <span class="badge bg-secondary">{{ request.GET.filter }}</span><br>
                                <small>
                                    <a href="{% url 'region-all-list' %}" class="text-underline-dashed">
                                        Отменить
                                    </a>
                                </small>
                            </div>
                        {% endif %}
                        <div class="col-xl align-self-center">
                            <input type="text" name='filter' class="form-control" placeholder="Введите текст для поиска">
                        </div>
                        <div class="col-xl-3 align-self-center">
                            <button class="btn btn-outline-primary form-control" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;&nbsp;Найти
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Посмотреть на карте -->
    <div class="col-xl-3">
        <div class="card text-center shadow h-100">
            <div class="card-body d-grid bg-success-subtle" id="section-show_map">
                <a href="{% url 'region-all-map' %}" class="btn btn-outline-success align-self-center">
                    <i class="fa-solid fa-map-location-dot"></i>&nbsp;&nbsp;&nbsp;Посмотреть на карте
                </a>
            </div>
        </div>
    </div>
    <!-- ^^^ Посмотреть на карте -->
</div>
