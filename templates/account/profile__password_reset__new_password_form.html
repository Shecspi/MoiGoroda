{% extends 'base-simple.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row mx-3 mt-2 mb-3 g-3 h-100 d-flex justify-content-center align-items-center my-auto" id="city-selected-content">
        <div class="col-xl-6">
            <div class="card shadow p-3">
                <div class="card-body">
                    <h1 class="display-5 text-center mb-5" id="block-page_header">
                        Восстановление пароля
                    </h1>

                    <form method="post">
                        {%  csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Восстановить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
