<div class="col-span-1">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-800 dark:text-neutral-300 cursor-pointer">
                Оценка города
                <span class="text-red-600 dark:text-red-500">*</span>
            </label>
            <span class="block text-sm text-gray-600 dark:text-neutral-500 mt-1">
                Поставьте оценку городу. 1 - плохо, 5 - отлично.
            </span>
        </div>
        <div class="ml-4 shrink-0">
            <!-- Rating -->
            <div class="flex items-center" id="rating-container">
                <button type="button" 
                        class="rating-star size-5 inline-flex justify-center items-center text-2xl rounded-full text-gray-300 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-600 transition-colors"
                        data-rating="1"
                        aria-label="Оценка 1">
                    <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                </button>
                <button type="button" 
                        class="rating-star size-5 inline-flex justify-center items-center text-2xl rounded-full text-gray-300 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-600 transition-colors"
                        data-rating="2"
                        aria-label="Оценка 2">
                    <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                </button>
                <button type="button" 
                        class="rating-star size-5 inline-flex justify-center items-center text-2xl rounded-full text-gray-300 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-600 transition-colors"
                        data-rating="3"
                        aria-label="Оценка 3">
                    <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                </button>
                <button type="button" 
                        class="rating-star size-5 inline-flex justify-center items-center text-2xl rounded-full text-gray-300 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-600 transition-colors"
                        data-rating="4"
                        aria-label="Оценка 4">
                    <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                </button>
                <button type="button" 
                        class="rating-star size-5 inline-flex justify-center items-center text-2xl rounded-full text-gray-300 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-600 transition-colors"
                        data-rating="5"
                        aria-label="Оценка 5">
                    <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                </button>
            </div>
            <!-- Hidden input for form submission -->
            <input type="hidden" 
                   name="{{ field.name }}" 
                   id="{{ field.id_for_label }}" 
                   value="{% if field.value %}{{ field.value }}{% endif %}" 
                   required>
            <!-- End Rating -->
        </div>
    </div>
    {% if field.errors %}
        <div class="mt-2 text-xs text-red-600 dark:text-red-500">
            {{ field.errors }}
        </div>
    {% endif %}
</div>
