<div class="modal fade" id="subscriptions_modal_window" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="share_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="share_modal_label">Ваши подписки</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        Выберите пользователей, чьи города Вы хотите посмотреть на карте вместе со своими.
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="list-group">
                            {% for subscription in subscriptions %}
                                <label class="list-group-item">
                                    <input class="form-check-input me-1 checkbox_username"
                                            type="checkbox"
                                            name="users"
                                            value="{{ subscription.to_id }}">
                                    {{ subscription.username }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-success" id='button_send_to_server' data-url="{% url 'api__get_visited_cities_from_subscriptions' %}">
                            Применить
                        </button>
                    </div>
                </div>

                <div id="target_block"></div>
            </div>
        </div>
    </div>
</div>

{% include 'parts/toast/danger.html' with error_message='Неверный формат переданных на сервер данных' %}
