{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4">
                <!-- Вкладки -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link" href="{% url 'city-all' %}#content-list">
                                Список
                            </a>
                            <a class="nav-link" href="{% url 'city-all' %}#content-map">
                                Карта
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <button class="btn btn-primary btn-block" disabled>
                            Добавить город
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-xl-10 col-lg-9 col-md-8">
                {% crispy form %}
            </div>
        </div>
    </div>

    <script>
        {% if action == 'create' %}
            let selectCity = document.getElementById('id_city');
            {% if not form.errors %}
                {# Поле "City" делаем неактивным только при первой загрузке страницы. #}
                {# Если страница загружается с ошибками, то поле должно быть активно. #}
                selectCity.setAttribute('disabled', "disabled");
            {% endif %}
        {% endif %}

        $('#id_region').change(function() {
            let url = "{% url 'get_cities_based_on_region' %}";
            let regionId = $(this).val();

            $.ajax({
                url: url,
                data: {
                    'region': regionId,
                },
                success: function(data) {
                    $('#id_city').html(data);
                }
            });
            selectCity.removeAttribute('disabled');
        });
    </script>
{% endblock %}
