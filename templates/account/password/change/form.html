{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_field %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header text-center">
                        Изменение пароля
                    </h5>

                    <div class="card-body">
                        <form method="post">
                            {%  csrf_token %}

                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-block mt-3">Изменить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
